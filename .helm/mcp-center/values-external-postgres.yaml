# Example values file for using external PostgreSQL
# Copy this file and modify the values according to your setup

# Disable built-in PostgreSQL
postgresql:
  enabled: false

# Configure external PostgreSQL connection
externalPostgresql:
  host: "your-postgres-host.example.com"  # Replace with your PostgreSQL host
  port: 5432                              # Replace with your PostgreSQL port
  username: "mcpcenter"                   # Replace with your PostgreSQL username
  password: "your-secure-password"        # Replace with your PostgreSQL password
  database: "mcpcenter"                   # Replace with your PostgreSQL database name

# Other configurations remain the same
replicaCount: 1

image:
  repository: nautilusops/mcp-center
  pullPolicy: IfNotPresent
  tag: "release"

service:
  type: ClusterIP
  port: 5432

# Add any other custom configurations here