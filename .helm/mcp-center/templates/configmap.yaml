apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mcp-center.fullname" . }}-config
  labels:
    {{- include "mcp-center.labels" . | nindent 4 }}
data:
  mcp_servers.toml: |
{{- if .Values.mcpServersConfig }}
{{ .Values.mcpServersConfig | nindent 4 }}
{{- else }}
    # MCP Servers Configuration
    # Example configuration for MCP servers
    # 
    [[mcp_servers]]
    endpoint = "http://127.0.0.1:8080/sse"
    name = "example"
    tag = "1.0.0"
{{- end }}
