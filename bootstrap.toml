[mcp_center]
http_port = "${HTTP_PORT:5432}"
grpc_port = "${GRPC_PORT:5433}"
cache_reflash_interval = "${CACHE_REFLASH_INTERVAL:3600}"   # Default one hour

[mcp_registry]
type = "${REGISTRY_TYPE:memory}"
url = "${EXTERNAL_API}"
token = "${EXTERNAL_AUTHORIZATION}"
mcp_definition_path = "${SERVER_DEFINITION_PATH:mcp_servers.toml}"

[session_manager]
expiration = "${SESSION_EXPIRATION:604800}" # Default 7 days